<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>SJ Gardens - Recibos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>

    /* === FONDO DEGRADADO CORPORATIVO === */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px 20px;
      background: linear-gradient(135deg, #e9f0ff 0%, #d1e0ff 100%);
    }

    h1 {
      text-align: center;
      color: #004AAD;
      font-size: 28px;
      margin-bottom: 25px;
      text-shadow: 0px 1px 2px rgba(0,0,0,0.15);
    }

    /* === TARJETA PRINCIPAL === */
    .card {
      background: #fff;
      padding: 30px;
      border-radius: 18px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0px 8px 22px rgba(0,0,0,0.18);
      border-top: 5px solid #004AAD;
    }

    /* === ENCABEZADO CON LOGO === */
    .logo-box {
      text-align: center;
      margin-bottom: 15px;
    }

    .logo-box img {
      width: 120px;
      filter: drop-shadow(0px 3px 3px rgba(0,0,0,0.2));
    }

    label {
      display: block;
      margin-top: 18px;
      font-weight: bold;
      color: #004AAD;
      font-size: 14px;
    }

    select, input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #bbb;
      margin-top: 6px;
      font-size: 15px;
      background: #f9faff;
    }

    /* === BOT√ìN PROFESIONAL === */
    button {
      margin-top: 25px;
      width: 100%;
      padding: 14px;
      border: none;
      background: #004AAD;
      color: white;
      font-size: 18px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.25);
      transition: 0.2s;
    }

    button:hover {
      background: #00337A;
      transform: translateY(-2px);
    }

    #msg {
      margin-top: 20px;
      padding: 14px;
      border-radius: 10px;
      font-size: 15px;
    }
  </style>

</head>
<body>

<h1>SJ Gardens ‚Äì Generar Recibo</h1>

<div class="card">

  <div class="logo-box">
    <img src="https://drive.google.com/uc?export=view&id=1nIVsgtWt5HQavqGycu-135UnMxqlqvnd">
  </div>

  <label>Vivienda</label>
  <select id="viviendaSelect">
    <option value="">Cargando...</option>
  </select>

  <label>Concepto</label>
  <input type="text" id="concepto" placeholder="Ej: Administraci√≥n Enero">

  <label>Valor USD</label>
  <input type="number" id="valor" placeholder="0.00" min="0" step="0.01">

  <button onclick="generarRecibo()">Generar Recibo</button>

  <div id="msg"></div>

</div>

<script>
  const API_URL = "https://script.google.com/macros/s/AKfycbw5W_YADM8NOhnNB5cRKjzf_bRbG0eOAgCX82i7B7_XMWLp2FkJaFKhBX7CPx4YHGnIhw/exec";

  /* -----------------------------------------------------
     1) CARGAR VIVIENDAS AL ABRIR
  ----------------------------------------------------- */
  window.onload = async () => {
    try {
      const res = await fetch(API_URL + "?action=getViviendas");
      const data = await res.json();

      const sel = document.getElementById("viviendaSelect");
      sel.innerHTML = "";

      if (data.status !== "ok") {
        sel.innerHTML = "<option>Error cargando viviendas</option>";
        return;
      }

      sel.innerHTML = "<option value=''>Seleccione una vivienda</option>";

      data.viviendas.forEach(v => {
        sel.innerHTML += `<option value="${v.vivienda}">
          ${v.vivienda} - ${v.copropietario}
        </option>`;
      });

    } catch (err) {
      console.error(err);
      document.getElementById("viviendaSelect").innerHTML =
        "<option>Error de conexi√≥n</option>";
    }
  };

  /* -----------------------------------------------------
     2) GENERAR RECIBO
  ----------------------------------------------------- */
  async function generarRecibo() {
    const vivienda = document.getElementById("viviendaSelect").value;
    const concepto = document.getElementById("concepto").value.trim();
    const valor = document.getElementById("valor").value;

    const msg = document.getElementById("msg");
    msg.innerHTML = "";
    msg.style.background = "#ffffcc";

    if (!vivienda || !concepto || !valor) {
      msg.style.background = "#ffdddd";
      msg.innerHTML = "‚ö†Ô∏è Debe completar todos los campos.";
      return;
    }

    msg.innerHTML = "‚è≥ Generando recibo...";

    try {
      const res = await fetch(API_URL, {
        method: "POST",
        redirect: "follow",
        body: JSON.stringify({
          vivienda,
          concepto,
          valor
        })
      });

      const data = await res.json();

      if (data.status !== "ok") {
        msg.style.background = "#ffdddd";
        msg.innerHTML = "‚ùå Error: " + data.message;
        return;
      }

      msg.style.background = "#ddffdd";
      msg.innerHTML = `
        ‚úÖ Recibo generado <br>
        <b>N√∫mero:</b> ${data.numeroRecibo}<br><br>
        <a href="${data.pdfUrl}" target="_blank">üìÑ Abrir PDF</a>
      `;

    } catch (err) {
      msg.style.background = "#ffdddd";
      msg.innerHTML = "‚ùå Error de conexi√≥n con el servidor";
    }
  }
</script>

</body>
</html>
