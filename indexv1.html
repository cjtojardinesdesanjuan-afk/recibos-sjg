<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Recibos SJ Gardens</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f2f4f8;
  margin: 0;
  padding: 20px;
}
.container {
  max-width: 600px;
  margin: auto;
  background: white;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.1);
}
h2 { text-align: center; color: #1b4b8a; }
label { font-weight: bold; margin-top: 12px; display: block; }
input, select {
  width: 100%;
  padding: 10px;
  margin-top: 6px;
  border-radius: 6px;
  border: 1px solid #ccc;
}
button {
  width: 100%;
  padding: 12px;
  margin-top: 20px;
  background: #1b4b8a;
  color: white;
  border: none;
  border-radius: 6px;
  font-size: 16px;
  cursor: pointer;
}
button:hover { background: #163b6c; }
.success {
  background: #d1fae5;
  padding: 12px;
  border-radius: 6px;
  color: #065f46;
  margin-top: 10px;
  display: none;
}
.error {
  background: #fee2e2;
  padding: 12px;
  border-radius: 6px;
  color: #991b1b;
  margin-top: 10px;
  display: none;
}
footer {
  margin-top: 25px;
  text-align: center;
  color: #666;
  font-size: 13px;
}
</style>
</head>

<body>
<div class="container">
  <h2>Emisión de Recibos – SJ Gardens</h2>

  <div id="success" class="success">✔ Recibo generado correctamente.</div>
  <div id="error" class="error">❌ Error al generar el recibo.</div>

  <label>Vivienda</label>
  <select id="vivienda"></select>

  <label>Copropietario</label>
  <input id="copropietario" disabled />

  <label>Concepto de Pago</label>
  <input id="concepto" placeholder="Ej: Alícuota mensual" />

  <label>Valor (USD)</label>
  <input id="valor" type="number" step="0.01" placeholder="Ej: 25.00" />

  <button onclick="enviarRecibo()">Generar Recibo</button>

  <footer>SJ Gardens – Administración</footer>
</div>

<script>

// ================================
// CONFIGURACIÓN – TU WEB APP URL
// ================================
const API_URL = "https://script.google.com/macros/s/AKfycbxybvxifDeW7Fjl_P0zOo-Yn3amq9zCXi1pxEeGwi5-8helFmPiUAi2IzItqFsru-3FqQ/exec";


// ================================
// 1. CARGAR VIVIENDAS
// ================================
async function cargarViviendas() {
  try {
    const resp = await fetch(API_URL + "?action=getViviendas");
    const data = await resp.json();

    // Validar que la respuesta sea correcta
    if (data.status !== "ok" || !Array.isArray(data.viviendas)) {
      console.error("Respuesta inválida:", data);
      mostrarError("No se pudieron cargar las viviendas.");
      return;
    }

    const sel = document.getElementById("vivienda");
    sel.innerHTML = "";

    data.viviendas.forEach(v => {
      const opt = document.createElement("option");
      opt.value = v.vivienda;
      opt.dataset.dueno = v.copropietario;
      sel.appendChild(opt);
    });

    actualizarCopropietario();

  } catch (err) {
    console.error("Error cargando viviendas:", err);
    mostrarError("Error cargando viviendas.");
  }
}


// Actualizar propietario al cambiar vivienda
document.getElementById("vivienda").addEventListener("change", actualizarCopropietario);

function actualizarCopropietario() {
  const sel = document.getElementById("vivienda");
  const dueno = sel.options[sel.selectedIndex]?.dataset?.dueno || "";
  document.getElementById("copropietario").value = dueno;
}


// ================================
// 2. ENVIAR RECIBO
// ================================
async function enviarRecibo() {
  const vivienda = document.getElementById("vivienda").value;
  const dueno = document.getElementById("copropietario").value;
  const concepto = document.getElementById("concepto").value;
  const valor = document.getElementById("valor").value;

  if (!vivienda || !concepto || !valor) {
    mostrarError("Debe completar todos los campos.");
    return;
  }

  try {
    const resp = await fetch(API_URL, {
      method: "POST",
      body: JSON.stringify({
        action: "crearRecibo",
        vivienda,
        concepto,
        valor
      }),
      headers: { "Content-Type": "application/json" }
    });

    const data = await resp.json();

    if (data.status === "ok") {
      mostrarSuccess("Recibo generado correctamente.");
      document.getElementById("concepto").value = "";
      document.getElementById("valor").value = "";
    } else {
      mostrarError("Error al generar el recibo.");
    }

  } catch (err) {
    mostrarError("Error de comunicación con el servidor.");
    console.error(err);
  }
}


// ================================
// 3. MENSAJES DE ESTADO
// ================================
function mostrarSuccess(msg) {
  document.getElementById("success").innerText = msg;
  document.getElementById("success").style.display = "block";
  document.getElementById("error").style.display = "none";
}

function mostrarError(msg) {
  document.getElementById("error").innerText = msg;
  document.getElementById("error").style.display = "block";
  document.getElementById("success").style.display = "none";
}


// ================================
// INICIAR CARGA
// ================================
window.onload = cargarViviendas;

</script>

</body>
</html>
